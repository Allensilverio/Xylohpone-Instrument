<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1390/1390237.png">

    <title>My Xylophone</title>
  </head>

  <body>
    <nav class="navbar">
      <h1 class="navbar-title">Xylo</h1>
      <img
        class="navbar-brand"
        src="https://cdn-icons-png.flaticon.com/512/2809/2809699.png"
        alt="Xylophone Logo"
      />
    </nav>

    <div class="xylo-container">
      <div class="key">
        <div class="c1 note Digit1">
          C
          <h2 class="number">1</h2>
        </div>
        
      </div>
      <div class="key">
        <div class="d1 note Digit2">
          D
          <h2 class="number">2</h2>
        </div>
      </div>
      <div class="key">
        <div class="e1 note Digit3">
          E
          <h2 class="number">3</h2>
        </div>
      </div>
      <div class="key">
        <div class="f note Digit4">
          F
          <h2 class="number">4</h2>
        </div>
      </div>
      <div class="key">
        <div class="g note Digit5">
          G
          <h2 class="number">5</h2>
        </div>
      </div>
      <div class="key">
        <div class="a note Digit6">
          A
          <h2 class="number">6</h2>
        </div>
      </div>
      <div class="key">
        <div class="b note Digit7">
          B
          <h2 class="number">7</h2>
        </div>
      </div>
      <div class="key">
        <div class="c2 note Digit8">
          C
          <h2 class="number">8</h2>
        </div>
      </div>
      <div class="key">
        <div class="d2 note Digit9">
            D
          <h2 class="number">9</h2>
        </div>
      </div>
      <div class="key">
        <div class="e2 note Digit0">
          E
          <h2 class="number">0</h2>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
